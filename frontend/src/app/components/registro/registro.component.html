<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registro
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.usuCorreo" name="Correo" class="form-control" placeholder="Correo" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.usuNombre" name="Nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.usuFono" name="telefono" class="form-control" placeholder="Telefono" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.usuCumple" name="Fecha de Cumplea単os" class="form-control" placeholder="Fecha de Cumplea単o" required>
                    </div>
                    <div class = "container col-md-8">
                        <div class="form-group">
                            <input type="checkbox"  [(ngModel)]="user.is_superuser" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">多Super User?</label>
                          <!-- <input type="checkbox" [(ngModel)]="user.is_superuser" name="Super User" class="form-control" placeholder="Super User" required> -->
                        </div>
                    </div>
                    <div class = "container col-md-8">
                        <div class="form-group">
                            <input type="checkbox"  [(ngModel)]="user.is_staff" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">多Staff?</label>
                          <!-- <input type="checkbox" [(ngModel)]="user.is_superuser" name="Super User" class="form-control" placeholder="Super User" required> -->
                        </div>
                    </div>
                    <div class = "container col-md-8">
                        <div class="form-group">
                            <input type="checkbox"  [(ngModel)]="user.is_active" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Selecciona Estado</label>
                          <!-- <input type="checkbox" [(ngModel)]="user.is_superuser" name="Super User" class="form-control" placeholder="Super User" required> -->
                        </div>
                    </div>
                   
                    <!-- <div class="form-group">
                        <input type="checkbox" [(ngModel)]="user.is_staff" name="Staff" class="form-control" placeholder="Staff" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" [(ngModel)]="user.is_active" name="Estado" class="form-control" placeholder="Estado" required>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div> -->
                    
                    <button class="btn btn-primary btn-block">
                        Registro
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
