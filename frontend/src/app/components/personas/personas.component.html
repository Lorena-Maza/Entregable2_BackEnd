<div class="row">
    <div class="col-md-4" *ngFor="let persona of personas">
        <div class="card">
            <div class="card-body">
                <h3>{{persona.perId}}</h3>
                <p>{{persona.perNombres}}</p>
            </div>
            <div class="card-footer">
                {{persona.perFecnac | date: 'shortDate'}}
            </div>
        </div>
    </div>
</div>
